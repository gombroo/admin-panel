<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Panel Style Guide</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="vendor/Glyphter.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- TOPBAR -->
  <section class="topbar">
    <div class="row">
      <div class="col-12">
        <ul>
          <li class="topbar__item">
            <a href="#">
              <span class="topbar__item--icon icon-wallet"></span>
              <span class="topbar__item--price">$1,500.00</span>
              <span class="topbar__item--icon arrow icon-arrow-down-small"></span>
            </a>
          </li>
          <li class="topbar__item">
            <a href="#">
              <span class="icon-notification"></span>
              <span class="topbar__item--dot"></span>
            </a>
          </li>
          <li class="topbar__item">
            <a href="#">
              <span class="topbar__item--icon icon-profile"></span>
              <span class="topbar__item--user">Leonardo Di Caprio</span>
            </a>
          </li>
          <li class="topbar__item">
            <a href="#">
              <span class="topbar__item--icon icon-quit"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <!-- SIDEBAR -->
  <section class="sidebar" id="sidebar">
    <div class="row">
      <div class="col-12">
        <div class="branding">
          <div class="logo"><a href="index.html"><img src="images/logo.png"></a></div>
          <a href="#">
            <div id="hamburger" class="hamburger"></div>
          </a>
        </div>
        <ul class="menu">
          <li class="menu__item">
            <a href="#general" class="menu__link">
              <span class="icon-general menu__item--icon"></span>
              <span class="menu__item--title">General</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#details" class="menu__link">
              <span class="icon-details menu__item--icon"></span>
              <span class="menu__item--title">Details</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#banners" class="menu__link">
              <span class="icon-banners menu__item--icon"></span>
              <span class="menu__item--title">Banners</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#links" class="menu__link">
              <span class="icon-links menu__item--icon"></span>
              <span class="menu__item--title">Links</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#data" class="menu__link">
              <span class="icon-personaldata menu__item--icon"></span>
              <span class="menu__item--title">Personal data</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#payout" class="menu__link">
              <span class="icon-payout menu__item--icon"></span>
              <span class="menu__item--title">Payout</span>
            </a>
          </li>
          <li class="menu__item">
            <a href="#postback" class="menu__link">
              <span class="icon-postback menu__item--icon"></span>
              <span class="menu__item--title">Postback</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="manager">
          <h4 class="manager__title">Your manager</h4>
        </div>
        <div class="col-12 manager__photo">
          <a href="#">
            <span class="dot"></span>
            <img src="images/avatar.png" />
            <span class="manager__name">Mikhael E.</span>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- MAIN -->
  <div class="main" id="main">

    <!-- SECTION PERSONAL DATA  -->
    <section class="form section-box">
      <div class="row">
        <div class="col-12">
          <h1 class="section__header--line">Personal Data</h1>
        </div>
      </div>

      <div class="col-10">
          <form action="" method="POST">
            <div class="container">
              <div class="form__section">
                <div class="form__section--label">
                  <label for="fname">First Name</label>
                </div>
                <div class="form__section--input">
                  <input type="text" id="fname" name="name" placeholder="Leonardo" required>
                </div>
              </div>
              <div class="form__section">
                <div class="form__section--label">
                  <label for=";name">Last Name</label>
                </div>
                <div class="form__section--input">
                  <input type="text" id="lname" name="lname" placeholder="Dicaprio" required>
                </div>
              </div>
              <div class="form__section">
                <div class="form__section--label">
                  <label for="email">Email</label>
                </div>
                <div class="form__section--input">
                  <input type="email" id="email" name="email" placeholder="leonardo@dicaprio.com" required>
                </div>
              </div>
              <div class="form__section">
                <div class="form__section--label">
                  <label for="phone">Phone</label>
                </div>
                <div class="form__section--input">
                  <input type="text" id="phone" name="phone" placeholder="+48 765000222" required>
                </div>
              </div>
            </div>

            <div class="form__line"></div>

            <div class="container">
              <div class="form__section">
                <div class="form__section--label">
                  <label for="skype">Skype</label>
                </div>
                <div class="form__section--input">
                  <input type="text" id="skype" name="skype" placeholder="leooodi">
                </div>
              </div>
              <div class="form__section">
                <div class="form__section--label">
                  <label for="hangouts">Hangouts</label>
                </div>
                <div class="form__section--input">
                  <input type="text" id="hangouts" name="hangouts" placeholder="leooodi">
                </div>
              </div>
              <div class="form__section">
                <div class="form__section--label">
                  <label for="gg">GG</label>
                </div>
                <div class="form__section--input">
                  <input type="text" id="gg" name="gg" placeholder="8784560">
                </div>
              </div>
            </div>

            <div class="form__line"></div>

            <div class="container">
              <div class="form__section">
                <div class="form__section--label">
                  <label>Password</label>
                </div>
                <div class="form__section--input">
                  <input type="password" required>
                </div>
              </div>
              <div class="form__section">
                <div class="form__section--label">
                  <label>Repeat</label>
                </div>
                <div class="form__section--input">
                  <input type="password" required>
                </div>
              </div>
            </div>

            <div class="form__line"></div>

            <div class="container center-content">
              <input type="submit" value="Save" class="btn btn__one">
            </div>
          </form>
        </div>
      </div>
  </section>
